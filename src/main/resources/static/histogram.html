<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="histogram.css" />
    <script src="calculate.js" defer></script>
    <script src ="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Histogram</title>
</head>
<body>
    <h1 style="text-align: center;" id="Heading">Histogram Generator</h1>
    <div class="index-div1">
        <p class="p"><b>Lower bounds</b></p>
        <table class="tableContain" width=1200>
            <tr><td class="grade">Max</td> <td><input id="input0" class="input-field" type="text" name="max"></td></tr>
            <tr><td class="grade">A+</td> <td><input id="input1" class="input-field" type="text" name="a-plus"></td></tr>
            <tr><td class="grade">A</td> <td><input id="input2" class="input-field" type="text" name="a"></td></tr>
            <tr><td class="grade">A-</td> <td><input id="input3" class="input-field" type="text" name="a-minus"></td></tr>
            <tr><td class="grade">B+</td> <td><input  id="input4" class="input-field" type="text" name="b-plus"></td></tr>
            <tr><td class="grade">B</td> <td><input id="input5" class="input-field" type="text" name="b"></td></tr>
            <tr><td class="grade">B-</td> <td><input id="input6" class="input-field" type="text" name="b-minus"></td></tr>
            <tr><td class="grade">C+</td> <td><input id="input7" class="input-field" type="text" name="c-plus"></td></tr>
            <tr><td class="grade">C</td> <td><input id="input8" class="input-field" type="text" name="c"></td></tr>
            <tr><td class="grade">C-</td> <td><input id="input9" class="input-field" type="text" name="c-minus"></td></tr>
            <tr><td class="grade">D</td> <td><input id="input10" class="input-field" type="text" name="d"></td></tr>
            <tr><td class="grade">F</td> <td><input id="input11" class="input-field" type="text" name="f"></td></tr>
         </table>
         <input class="add" type="submit" value="Submit">
    </div>
    <div class="index-div2">
        <p class="p"><b>Histogram</b></p>
        <canvas id="Histogram-chart" width="365" height="180"></canvas>
    </div>
    <div class="index-div3">
        <p class="grade">New Grade:<input id="new-grade" class="new-grade" type="text"> <input class="add-grade" type="submit" value="Add Grade"> </p>
        
    </div>
</body>
</html>
